    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-print-color-adjust: exact; }
        
        /* Optimisation de l'impression */
        @media print {
            @page { margin: 1.5cm; }
            aside, header, button, .no-print, .print-hidden, [role="button"] {
                display: none !important;
            }
            main {
                position: absolute;
                left: 0;
                top: 0;
                width: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
                background: white !important;
            }
            #root { padding: 0 !important; }
            .bg-slate-50, .bg-slate-100, .bg-[#F0F2F5], .bg-[#F8F9FA] {
                background-color: white !important;
            }
            .shadow-sm, .shadow-xl, .shadow-2xl {
                box-shadow: none !important;
                border: 1px solid #e2e8f0 !important;
            }
            .rounded-\[2\.5rem\], .rounded-\[3rem\], .rounded-2xl, .rounded-3xl {
                border-radius: 8px !important;
            }
            .text-white { color: black !important; }
            .print-header {
                display: block !important;
                text-align: center;
                margin-bottom: 40px;
                border-bottom: 3px double #001A4D;
                padding-bottom: 20px;
            }
            .print-footer {
                display: block !important;
                position: fixed;
                bottom: 0;
                width: 100%;
                text-align: center;
                font-size: 8px;
                color: #64748b;
                border-top: 1px solid #e2e8f0;
                padding-top: 10px;
            }
            table { width: 100% !important; border-collapse: collapse; }
            th, td { border: 1px solid #e2e8f0 !important; padding: 8px !important; font-size: 10px !important; }
        }
        .print-header, .print-footer { display: none; }
    </style>
